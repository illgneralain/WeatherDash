<header class="jumbotron">
    <h1 class="display-3"> <i class="fas fa-cloud-sun"></i></i> Weather-Dashboard <i
        class="fas fa-cloud-showers-heavy"></i>
    
    </h1>
</header>

<div class="container">
    <div class="row"></div>
    <div class="col-sm-3 bg-light container" id="sidebar"></div>
    <h6 id="search-header">Search your City:</h6>
    <div class="col-sm-10 input-group">
        <input class="form-control" id="cityenter" type="text" placeholder="city name">
        <div class="input-group-append">
            <button class="btn buttonsearch" type="button">
            <i class="fas fa-search"></i></button>
        </div>

    </div>
</div>

<div class="card search-bistory">
    <ul class="list-group">
        <section>
            <button id="search0"></button>
            <button id="search0"></button>
            <button id="search0"></button>
            <button id="search0"></button>
            <button id="search0"></button>
            <button id="search0"></button>
            <button id="search0"></button>
            <button id="search0"></button>
            <button id="search0"></button>
            <button id="search0"></button>
        </section>
        <button type="button" class="btn btn-dark shadow-none" id="clearhist">Clear History</button>
    </ul>
</div>
</div>

<div class="col-sm-8">
    <div class="container">
        <div class="card card-body current-view" id="current-view">
            <div class="card-title" id="cityinfos">
                <h2 id="namecity">City name :</h2>
                <p id="currentdate"></p>
                <img id="weathericon">
                <h6 class="card-subtitle mb-2"> Temperature: <span id="tempcity"></span></h6>
                <hr>
                <h6 class="card-subtitle mb-2"> Humidity: <span id="humcity"></span></h6>
                <hr>
                <h6 class="card-subtitle mb-2"> Wind Speed: <span id="windspeed"></span></h6>
                <hr>
                <h6 class="card-subtitle mb-2"> UV Index: <span id="uv-index"></span></h6>
            </div>
            </div>
            <!-- Forecast column and row -->
            <div id="five-day">
                <h5>5 Day Forecast</h5>
                <div class="card five-cards">
                    <div class="card-title" id="day0">Date</div>
                    <img class="icons" id="icon0">
                    <p id="highday0">High:</p>
                    <p id="lowday0">Low:</p>
                    <p id="humday0">Humidity:</p>
                   
                </div>
            </div>
            <div class="col-sm">
                <div class="card five-cards">
                    <div class="card-title" id="day2">Date</div>
                    <img class="icons" id="icon2">
                    <p id="highday2">High:</p>
                    <p id="lowday2">Low:</p>
                    <p id="humday2">Humidity:</p>
            </div>
        </div>

        </div>

                <p id="highday4">High:</p>
                <p id="lowday4">Low:</p>
                <p id="humday4">Humidity:</p>
        </div>
